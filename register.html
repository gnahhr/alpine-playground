<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Register</title>
</head>
<body class="md:w-[60%] lg:w-[40%] mx-auto">
  <form x-data="handleRegister()" action="" method="POST" class="p-4 m-4 bg-gray-400 rounded">
    <h1 class="text-bold text-white text-2xl mb-4">Register</h1>
    <div class="flex gap-4 content-around">
      <div class="text-white flex-1">
        <label for="username">Username</label>
        <input class="rounded w-full text-slate-700" x-model="username" type="text" name="username" id="username">
      </div>
      <div class="text-white flex-1">
        <label for="password">Password</label>
        <input class="rounded w-full text-slate-700" x-model="password" type="text" name="password" id="password">
      </div>
    </div>
    <div @click="registerUser()" class="w-full px-4 py-1 mt-3 rounded-xl text-center bg-slate-500 text-white">Register</div>
  </form>


  <script src="register.js"></script>
</body>
</html>
