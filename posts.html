<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Posts</title>
</head>

<div x-data="postsHandler()" x-init="getData()">
  <template x-if="isLoading">
    <p>Loading....</p>
  </template>

  <template x-if="!isLoading">
    <ul>
      <template x-for="post in posts" :key="post.id">
        <div class="p-4 m-4 bg-gray-400 text-white rounded md:w-[80%] lg:w-[60%] mx-auto">
          <div class="flex">
            <div class="flex-1">
              <h2 class="text-xl font-bold" x-text="post.title">Post 1</h2>
              <p class="text-xs" x-text="post.username"></p>
            </div>
            <h2 class="self-center" @click="deletePost(post.id)">X</h2>
          </div>
          <p class="mt-4" x-text="post.body"></p>
        </div>
      </template>
    </ul>
  </template>
</div>

<script src="posts.js"></script>
</body>
</html>
